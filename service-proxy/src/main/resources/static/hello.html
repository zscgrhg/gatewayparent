<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            margin-left: 5%;
            margin-right: 5%;
            width: 90%;
            text-align: left;
            vertical-align: top;
        }

        table * {
            text-align: left;
            vertical-align: top;
            margin: 0;
            padding: 0;
        }

        img {
            height: 100px;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script>

        function testRestWelcome() {
            var dataURL = 'exchange/rest//////1/hello?name=value';
            $('#echoURL').html(dataURL);
            $.ajax(dataURL).done(function (data) {
                $('#echo').html(data);
            });
        }

        function testRestPost() {
            var dataURL = "exchange/rest/1/who";
            $('#echoURL').html(dataURL);
            $.ajax(
                {
                    method: "POST",
                    url: dataURL,
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify({
                        "name": "nihao",
                        "sex": "female",
                        "age": 12,
                        "address": "local",
                        "birthday": "2017-11-25"
                    }),
                    success: function (data) {
                        var text = document.createTextNode(JSON.stringify(data));
                        console.log(text);
                        $('#echo').empty().html(JSON.stringify(data));
                        document.getElementById("echo").innerText(text);

                    }
                }
            ).done(function (data) {
                $('#echo').html(data);
            });
        }


        function testWelcome() {
            var dataURL = 'service/rest//////1/hello?name=value';
            $('#echoURL').html(dataURL);
            $.ajax(dataURL).done(function (data) {
                $('#echo').html(data);
            });
        }

        function testPost() {
            var dataURL = "service/rest/1/who";
            $('#echoURL').html(dataURL);
            $.ajax(
                {
                    method: "POST",
                    url: dataURL,
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify({
                        "name": "nihao",
                        "sex": "female",
                        "age": 12,
                        "address": "local",
                        "birthday": "2017-11-25"
                    }),
                    success: function (data) {
                        var text = document.createTextNode(JSON.stringify(data));
                        console.log(text);
                        $('#echo').empty().html(JSON.stringify(data));
                        document.getElementById("echo").innerText(text);

                    }
                }
            ).done(function (data) {
                $('#echo').html(data);
            });
        }

    </script>
    <title>Welcome!</title>
</head>
<body>
<table width="90%">
    <thead>
    <th width="10%"><h1>cmd</h1></th>
    <th width="20%"><h1>url</h1></th>
    <th width="60%"><h1>data</h1></th>
    </thead>
    <tr>
        <td>
            <p><a href="javascript: testPost();">testPost</a></p>
            <p><a href="javascript: testWelcome();">testWelcome</a></p>
            <p><a href="javascript: testRestPost();">testRestPost</a></p>
            <p><a href="javascript: testRestWelcome();">testRestWelcome</a></p>
        </td>
        <td id="echoURL"></td>
        <td id="echo"></td>
    </tr>
</table>
<div>
    <h1>文件上传</h1>
    <form method="post" action="exchange/web/1/upload" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit"/>
    </form>
</div>
<div>
    <h1>rest 文件上传</h1>
    <form method="post" action="exchange/web/1/upload" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit"/>
    </form>
</div>
<div>
    <table>
        <tr>
            <td><img src="resource/rest/1/image"></td>
            <td><img src="service/rest/1/image"></td>
            <td><img src="exchange/rest/1/image"></td>
        </tr>
    </table>
</div>
</body>
</html>
